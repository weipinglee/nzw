<div class="headbar">
	<div class="position"><span>插件管理</span><span>></span><span>插件</span><span>></span><span>配置SEO规则</span></div>
</div>

<div class="content_box">
	<div class="content form_content">
		<form action="{url:/plugins/seo_update}" method="post" name="wechat">
			<input name='id' type='hidden' />
			<table class="form_table">
				<colgroup>
					<col width="150px" />
					<col />
				</colgroup>
				<tr>
					<th>什么是网站的SEO：</th>
					<td>
						可以方便搜索引擎（百度，谷歌...）快速收录您网站的信息，给网站带来强大流量，对客户所需进行精准推介。
					</td>
				</tr>

				<tr>
					<th>全局变量：</th>
					<td>
						<code style="font-weight:normal;font-size:16px;display:block;background:#333;color:#fff;padding:5px;margin-right:30px;">
							{foreach:items = $seoVar}
							{$key}:{$item}
							{/foreach}
						</code>
						<label>
							变量可以直接写到SEO信息中，比如变量{name}在商品详情"site/products"中的就是商品名称，在"site/article"就是文章名称;<br/>
							{title},{keywords},{description}在部分模块中有单独设置的地方
						</label>
					</td>
				</tr>

				<tr>
					<th>名称：</th>
					<td>
						<input name='name' type='text' class='normal' pattern='required' />
						<label>SEO规则的名称，比如："商品详情","品牌列表"</label>
					</td>
				</tr>

				<tr>
					<th>伪静态地址：</th>
					<td>
						<input name='pathinfo' type='text' class='normal' pattern='required' />
						<label>pathinfo路径地址(与模板路径相对应)，只有访问到这个路径地址才会启用当前设置的SEO规则，比如："site/index"</label>
					</td>
				</tr>

				<tr>
					<th>网页标题(title)：</th>
					<td>
						<input name='title' type='text' class='normal' pattern='required' />
					</td>
				</tr>

				<tr>
					<th>网页关键词(keywords)：</th>
					<td>
						<input name='keywords' type='text' class='normal' />
					</td>
				</tr>

				<tr>
					<th>网页描述(description)：</th>
					<td>
						<input name='description' type='text' class='normal' />
					</td>
				</tr>

				<tr><td></td><td><button class="submit" type="submit"><span>保 存</span></button></td></tr>
			</table>
		</form>
	</div>
</div>

<script type="text/javascript">
jQuery(function()
{
	var formObj = new Form();
	formObj.init({echo:JSON::encode($seoData)});
});
</script>
