<article class="module width_full">
	<header>
		<h3 class="tabs_involved">快商通客服设置</h3>
	</header>

	<form action="{url:/seller/kuaishangtong_update}" method="post" name='service_online'>
		<div class="module_content">
			<fieldset>
				<label>说明教程</label>
				<div class="box">
				1.到快商通网站申请账号，注册成功后牢记用户名，密码，公司ID账号。【<a href='http://agent.kuaishang.cn/agent/member/index/425.htm' target='_blank'>免费注册</a>】<br/>
				2.下载【PC版智慧在线客服】管理软件，登录用户信息，所有客服的管理和处理都基于此系统【<a href='http://www.kuaishang.cn/download.html' target='_blank'>免费下载</a>】<br/>
				3.获取【浮动客服JS路径】，在【PC版智慧在线客服】管理系统中，顶部菜单【设置中心】——【生成代码】——【获取代码】——【手动添加】——【JS代码】，里面的src就是JS路径<br/>
				4.获取【链接客服URL路径】，在【PC版智慧在线客服】管理系统中，顶部菜单【设置中心】——【生成代码】——【获取代码】——【链接地址】
				</div>
			</fieldset>

			<fieldset>
				<label>浮动客服JS路径：</label>
				<input type='text' value='' name='float' />

			</fieldset>

			<fieldset>
				<label>链接客服URL路径：</label>
				<input type='text' value='' name='link' pattern='url' empty />
				<label class="tip">商品详情页面中点击“联系客服”按钮后跳转的客服相应地址。格式：【http://kefu6.kuaishang.cn/...】</label>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input class="alt_btn" type="submit" value="确 定">
				<input type="reset" value="重 置">
			</div>
		</footer>
	</form>
</article>
