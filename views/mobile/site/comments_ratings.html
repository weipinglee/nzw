{set:$msgNum = 0;}
{/if}
<script src="{theme:javascript/style.js}"></script>
<header class="header_login">
	<div class="header_title">
		<a class="return_a"onclick="window.history.back();"></a>
		<h2>追加评价</h2>
		<a class="a_gd"></a>
        <div class="s_nav" style="display: none;">
        	<div class="c-tip-arrow" style="left: 30px;"><em></em><ins></ins></div>
            <ul>
                <li><a href="{url:/}"><i class="icon-home">首页</i></a></li>
                <li><a href="{url:/ucenter/message}">
                {if:$msgNum > 0}
                <i class="icon-comments-alt">消息</i>
                {else:}
                <i class="icon-comment-alt">消息</i>
                {/if}
                </a></li>
            </ul>
        </div>
	</div>
</header>
<form method="post" action="{url:/site/comment_add}">
<input type="hidden" name="id" value="{$this->comment['id']}" />
<!-- 评价商品 -->
<section class="comment_goods">
	<div class="com_goods">
		<div class="good_img">
			<img src="{skin:image/top/gouwuche_kong@2x.png}"/>
		</div>
		<div class="good_name">
			<div class="conten_comm">我觉得这款物美价廉，比较舒适，给卖家
点个赞！祝卖家生意越来越兴隆！</div>
			<p class="cola">颜色分类：黄色</p>
		</div>
	</div>
	<div class="point_star">
		<strong>评价等级：</strong>
		<label>
			<i class="icon-star on"></i>
			<i class="icon-star on"></i>
			<i class="icon-star on"></i>
			<i class="icon-star on"></i>
			<i class="icon-star on"></i>
		</label>
		<input type="hidden" name="point" value="5">
	</div>
	<div class="input_li">
		<strong class="input_item">上传图片</strong>
		<label class="file_an"><input type="file"/>选择文件</label>
		<span class="file_ts">可上传多张图片，分辨率3000px以下，大小不得超过3M</span>
		<div class="file_imgs clear">
			<div class="file_img">
				<img src="{skin:image/top/gouwuche_kong@2x.png}"/>
				<a class="img_del">删除</a>
			</div>
			<div class="file_img">
				<img src="{skin:image/top/gouwuche_kong@2x.png}"/>
				<a class="img_del">删除</a>
			</div>
			<div class="file_img">
				<img src="{skin:image/top/gouwuche_kong@2x.png}"/>
				<a class="img_del">删除</a>
			</div>
		</div>
		<strong class="input_item">我的评价</strong>
		<textarea name="contents" id="contents" class="input_textarea"></textarea>
		<div class="btn_bottom">
			<input type="submit" value="追加评价" class="btn_submit">
		</div>
	</div>
	
</section>

</form>

<script>
$(function(){
	// 隐藏底部导航
	hideNav();
	// 切换星星
	$(".point_star").on('click', 'i', function(){
		var t = $(this),i = t.index()+1;
		$("input[name='point']").val(i);
		$(".point_star i").each(function(index){
			if (index<i) {
				$(this).addClass('on');
			}else{
				$(this).removeClass('on');
			}
		});
	});

})
</script>
