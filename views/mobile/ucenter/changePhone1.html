<script>
$(function(){
    hideNav();
})
$(function(){
	// 给底部导航加上当前样式
	$(".nav_user").addClass('on');
	$(".footer_login").hide();
	// 选项卡切换
	var tab = $(".tab"),
		con = $(".con").children('ul');
	tab.on('click', 'li', function(){
		var t = $(this),i = t.index();
		t.addClass('on').siblings('li').removeClass('on');
		con.eq(i).removeClass('none').siblings('ul').addClass('none');
	});
})

  //发送短信码
function sendMessage(){
    var phone = $('[name="phone"]').val();
    $.get("{url:/ucenter/_sendMobileCode}",{"phone":phone},function(content)
    {
        if(content != 'success')
        {
            alert(content);
            return;
        }
        else
        {
            alert('发送成功，请查看您的手机');
        }
    });
}
</script>
