<title>注册</title>
	<main>	
			<div class="tab_reg">
				<div class="reg_top">
					<div class="tab_btn">
						<h3 class="reg_mob color">手机注册</h3>
						<h3 class="reg_mail">邮箱注册</h3>
					</div>
					<div class="tab_right"><a href="{url:/simple/login}">登录</a></div>
				</div>


				<div class="conten">
			<!--手机号注册  -->
					<div class="reg_content mobile">
                        <form action='{url:/simple/reg_act}' method='post'>	
							<div>
								<label for="mobile">手机号：</label>
                                <input class="input_text text" type="text" name='mobile' pattern="mobi" alt="填写正确的手机格式">
							</div>
							<div class="verfy">
								<div class="auth_code">
									<label for="captcha">验证码：</label>
                                    <input class='input_text text' type='text' name='captcha' pattern='^\w{5,10}$' alt='填写图片所示的字符'>
								</div>
								<div class="box_auth">
									<img src='{url:/simple/getCaptcha}' id='captchaImg' onclick="changeCaptcha();">
								</div>
							</div>
							<div class="verfy">
								<div class="auth_code">
									<label for="mobile_code">验证码：</label>
                                    <input class='input_text text' type='text' name='mobile_code' alt="" pattern='^\w{4,6}$'>
								</div>
								<div class="box_auth">
                                    <input class="input_button gain" onclick="_sendMobileCode(this);" type="button" value="获取验证码">
								</div>
							</div>
							<div class="setPass">
								<label for="password">设置密码：</label>
                                <input class="input_text setpas text" style="margin-top: -3px;" type="password" name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符' placeholder="填写6-32个字符">
							</div>
							<div class="setPass">
								<label for="repassword">确认密码：</label>
                                <input class="input_text text" type="password" name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码' placeholder="重复上面所填写的密码">
							</div>
							<span class="agreement">点击注册，表示您同意山城速购<a href="javascript:;"> 《服务协议》</a></span>	
                            <div class="mob_btn">
                                <input type="submit" value="注册">
                            </div>
                        </form>
					</div> 

<!-- 邮箱注册 -->
					<div class="reg_content email" style="display:none;">
						<form action='{url:/simple/reg_act}' method='post'>	
							<div>
								<label for="email">邮箱：</label>
                                <input class="input_text text" type="text" name='email' pattern="email" alt="填写正确的邮箱格式">
							</div>
                            <div class="setPass">
                                <label for="password">设置密码：</label>
                                <input class="input_text setpas text" type="password" name='password' pattern="^\S{6,32}$" bind='repassword' alt='填写6-32个字符' placeholder="填写6-32个字符">
                            </div>
                            <div class="setPass">
                                <label for="repassword">确认密码：</label>
                                <input class="input_text text" type="password" name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面所填写的密码' placeholder="重复上面所填写的密码">
                            </div>
							<div>
                                <label for="mobile">手机号：</label>
                                <input class="input_text text" type="text" name='mobile' pattern="mobi" alt="填写正确的手机格式">
							</div>
                            <div class="verfy">
                                <div class="auth_code">
                                    <label for="captcha">验证码：</label>
                                    <input class='input_text text' type='text' name='captcha' pattern='^\w{5,10}$' alt='填写图片所示的字符'>
                                </div>
                                <div class="box_auth">
                                    <img src='{url:/simple/getCaptcha}' id='captchaImgEmail' onclick="changeCaptcha(this);">
                                </div>
                            </div>
                            <div class="verfy">
                                <div class="auth_code">
                                    <label for="mobile_code">验证码：</label>
                                    <input class='input_text text' type='text' name='mobile_code' alt="" pattern='^\w{4,6}$'>
                                </div>
                                <div class="box_auth">
                                    <input class="input_button gain" onclick="_sendMobileCode(this);" type="button" value="获取验证码">
                                </div>
                            </div>
							
							<span class="agreement">点击注册，表示您同意山城速购<a href="javascript:;"> 《服务协议》</a></span>	
							<div class="mob_btn">
								<input type="submit" value="注册">
							</div>
                        </form>
					</div>
			<script>
				$(function(){
					var tabmob = $(".tab_btn .reg_mob");
					var tabmail = $(".tab_btn .reg_mail");
					var mob = $(".reg_content.mobile");
					var email = $(".reg_content.email");
					tabmail.click(function(){
						tabmail.addClass("color");
						tabmob.removeClass("color");
						email.show().find('input').removeAttr('disabled');
						mob.hide().find('input').attr('disabled', 'disabled');
					})
					tabmob.click(function(){
						tabmail.removeClass("color");
						tabmob.addClass("color");
						email.hide().find('input').attr('disabled', 'disabled');
						mob.show().find('input').removeAttr('disabled');
					})
				})
			</script>
				
					<div class="ad_box">
						<img src="{skin:/image/index/reg_r.png}" alt="">
					</div>
				</div>



			</div>
		    <div class="containt"></div>		
	</main>
