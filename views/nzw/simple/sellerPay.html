{set:$seller_id = $this->seller_id;}
<section class="prompt_page success bor">
	<i class="ico pay"></i>
	<article class="padtop">
        <form action='{url:/block/doPay}' method='post'>
            <input type="hidden" name="sId" value="{$seller_id}">
            <b class="font_siz">选择付款方式：</b>
		    <select name="payment_id" class="select_pay">
                {foreach:items = Api::run('getPaymentListByOnline')}
                {set:$paymentPrice = CountSum::getGoodsPaymentPrice($item['id'],770);}
                <option value="{$item['id']}">{$item['name']}，手续费：{if:$item['poundage_type']==2}￥{$item['poundage']}{else:}{$item['poundage']}%{/if}</option>
                {/foreach}
            </select>
            <label class="gobank_pay_btn sty">
                <input type="submit">
                <span>立即支付</span>
            </label>
        </form>
	</article>
</section>
