

<header class="uc_head_tab">
	<h3>未评价商品</h3>
	<a href='{url:/ucenter/isevaluation}'>已评价商品</a>
</header>


<section class="uc_table">
	<table>
		<thead>
			<tr>
				<tr><th>订单编号</th><th>商品名称</th><th>购买时间</th><th>评价</th></tr>
			</tr>
		</thead>
		<tbody>
			{set:$queryEvaluationList = Api::run('getUcenterEvaluation',$this->user['user_id'],"= 0")}
			{foreach:items = $queryEvaluationList->find()}
			<tr>
				<td>{$item['order_no']}</td>
				<td><a href="{url:/site/products/id/$item['goods_id']}" target='_block'>{$item['name']}</a></td>
				<td>{$item['time']}</td>
				<td><a class="orange bold" href="{url:/site/comments/id/$item[id]}">发表评价</a></td>
			</tr>
			{/foreach}
		</tbody>
	</table>
</section>
{$queryEvaluationList->getPageBar()}
